<div class="row">
	<div class="col-sm-4">
		<app-sidebar 
		[childIssues]="issues" 
		[childIssuesOpen]="issuesOpen"
		[childIssuesClosed]="issuesClosed"
		(chosen)="receiveChosen($event)"></app-sidebar>
	</div>
	<div class="col-sm-8">
		<app-list (modifiedIssueMain)="ismodifiedIssueMain($event)" [issues]="getIssues()"></app-list>
	</div>
</div>
