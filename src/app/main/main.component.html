<div class="row">
	<div class="col-sm-4">
		<app-sidebar></app-sidebar>
		<ul class="list-group">
			<li class="list-group-item" (click)="onChoose('all')" [ngClass]="{active: chosen === 'all'}">All <span class="badge">12</span></li>
			<li class="list-group-item" (click)="onChoose('open')" [ngClass]="{active: chosen === 'open'}">Open <span class="badge">5</span></li> 
			<li class="list-group-item" (click)="onChoose('closed')" [ngClass]="{active: chosen === 'closed'}">Closed <span class="badge">3</span></li> 
		</ul>
	</div>
	<div class="col-sm-8">
		<app-list [issues]="getIssues()"></app-list>
	</div>
</div>
