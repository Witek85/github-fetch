<span class="item__date">{{issue.date}}</span>
<div class="panel panel-default item__panel" *ngFor="let issue of issue.issues">
	<div class="panel-body item__panel__body">{{issue.name}}
		<input type="checkbox"
		name={{issue.name}}
		id={{issue.name}}
		[checked]="issue.status === 'closed'" 
		(click)="toggle(issue.status)" />
		<label for={{issue.name}} class="pull-right"></label>
	</div>
</div>
