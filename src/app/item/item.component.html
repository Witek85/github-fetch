<div class="panel panel-default">
{{issue.date}}
<div class="panel-body">{{issue.name}}
	<input type="checkbox" 
	[checked]="issue.status === 'closed'" 
	(click)="toggle(issue.status)" />
	<span class="pull-right">{{issue.status}}</span>
</div>
</div>
