<div class="bg">
	<div class="container app">
		<div class="row">
			<div class="col-sm-3 sidebar">
				<app-sidebar
				[childIssues]="issues" 
				[childIssuesOpen]="getIssuesOpen()"
				[childIssuesClosed]="getIssuesClosed()"
				(chosen)="receiveChosen($event)"></app-sidebar>
			</div>
			<div class="col-sm-9 list">
				<app-list (modifiedIssueMain)="ismodifiedIssueMain($event)" [issues]="getIssues()"></app-list>
			</div>
		</div>
	</div>
</div>
