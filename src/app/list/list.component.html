<div *ngFor="let group of issues">
	<span class="item__date">{{group.date}}</span>
<div class="panel panel-default" *ngFor="let text of group.text">
  <div class="panel-body">{{text.name}}<span class="pull-right">{{text.status}}</span></div>
</div>
</div>
